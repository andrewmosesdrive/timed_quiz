<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Additional CSS -->
    <link rel="stylesheet" href="bootstrap+.css" type="text/css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Coding Quiz</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a
              class="nav-link"
              href="https://andrewmosesdrive.github.io/timed_quiz/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="https://andrewmosesdrive.github.io/timed_quiz/highscores"
              role="button"
              >Scores</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Timer -->
    <div class="timer-container">
      <h2>Time Remaining:</h2>

      <h2 id="timer">60 Seconds</h2>

      <button id="btn-start">Take the Quiz</button>
    </div>

    <!-- Holds main quiz content on page -->
    <div class="quiz-container" id="quiz">
      <div class="quiz-header"></div>
      <h2 id="question">Question-text</h2>
      <!-- Questions with radio buttons-->
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer" />
          <label id="a_text" for="a">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer" />
          <label id="b_text" for="b">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer" />
          <label id="c_text" for="c">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer" />
          <label id="d_text" for="d">Question</label>
        </li>
      </ul>
      <!-- Submit button -->
      <button id="submit">Submit</button>
    </div>

    <!-- User input for initials and score -->
    <div class="clearfix">
      <div class="card" id="Scoreboard">
        <h2>Scoreboard</h2>
        <form method="user-inputs">
          <div class="input-group">
            <label for="initials">Your Initials</label>
            <input type="text" name="initials" id="initials" placeholder="" />
          </div>
          <br />
          <button id="submitBtn_initials">Put it on the books</button>
        </form>
      </div>
    </div>

    <!-- Javascript -->
    <script src="javascript.js" type="text/javascript"></script>

    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
