<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap; import later -->

    <!-- Additional CSS; complete later -->
    <link rel="stylesheet" href="bootstrap+.css" type="text/css">
</head>

<body>

    <!-- Timer -->
    <div class="timer-container">
        <h2>Time Remaining</h2>


        <h2 id="timer">0</h2>


        <button id="btn-start">START QUIZ</button>


        <!-- <button id="btn-stop">STOP TIMER</button> -->

    </div>

    <!-- Holds main quiz content on page -->
    <div class="quiz-container" id="quiz">
        <div class="quiz-header"></div>
        <h2 id="question">Question-text</h2>
        <!-- Questions with radio buttons-->
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label id="a_text" for="a">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label id="b_text" for="b">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label id="c_text" for="c">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label id="d_text" for="d">Question</label>
            </li>
        </ul>
        <!-- Submit button -->
        <button id="submit">Submit</button>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-container">

        <div class="seconds"></div>
        <p class="visual-numbers" id="secs"></p>

    </div>






    <!-- Javascript -->
    <script src="javascript.js" type="text/javascript"></script>

</body>

</html>
